openapi: 3.0.1
info:
  title: Pix Indireto
  description: API para participantes indiretos da BPP
  version: v0.1.0
paths:
  '/pixindirectshim/addressing/key/{key}/claim':
    post:
      tags:
        - Módulo de Endereçamento
      summary: Reivindicar chave Pix
      description: Cria reivindicação de propriedade de chave Pix com base na confirmação enviada pelo cliente
      operationId: claimOwnership
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix
          required: true
          schema:
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/OwnershipClaimRequestTO'
      responses:
        '200':
          description: Confirmação do pedido de reivindicação com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnershipClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
    delete:
      tags:
        - Módulo de Endereçamento
      summary: Cancelar reivindicação de chave Pix
      description: Cancele uma reivindicação de propriedade de chave Pix aberta pelo reivindicador
      operationId: cancelClaimOwnership
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave vinculada a reivindicação a qual será cancelada
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cancelamento da solicitação de reivindicação feito com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnershipClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  '/pixindirectshim/addressing/key/{key}/claimResponse':
    post:
      tags:
        - Módulo de Endereçamento
      summary: Confirmar/Negar reivindicação de propriedade de chave Pix
      description: 'Confirme ou negue a propriedade da chave Pix fornecida, que está vinculada a uma reivindicação de propriedade'
      operationId: confirmOwnership
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnershipConfirmationRequestTO'
      responses:
        '200':
          description: Confirmação ou cancelamento feito com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnershipClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  '/pixindirectshim/addressing/key/{key}':
    get:
      tags:
        - Módulo de Endereçamento
      summary: Consultar chave Pix
      description: 'Obtém as informações atuais sobre uma chave Pix. Se a chave de endereço for registrada localmente, as informações locais serão usadas'
      operationId: findKey
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix
          required: true
          schema:
            type: string
        - name: userIdentification
          in: query
          description: 'Identificador do usuário pagador, CPF ou CNPJ do pagador formatado com 11 dígitos ou 14 dígitos.'
          required: true
          schema:
            type: string
        - name: schedulerDate
          in: query
          description: Data de agendamento usada para compôr o parâmetro endToEndId
          schema:
            type: string
          example: '2022-05-26'
      responses:
        '200':
          description: Informações da chave informada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindKeyResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
    put:
      tags:
        - Módulo de Endereçamento
      summary: Atualizar chave Pix
      description: Atualiza chave Pix
      operationId: updateKey
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix a ser atualizada
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateKeyRequestTO'
      responses:
        '200':
          description: A solicitação para atualizar a chave foi bem-sucedida.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateKeyResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
    delete:
      tags:
        - Módulo de Endereçamento
      summary: Excluir chave Pix
      description: 'Remove uma autoridade de uma chave de endereçamento. Se o titular da conta especificado no campo taxId for o proprietário atual da chave de endereçamento, a chave será desativada (localmente e no Banco Central).'
      operationId: removeKey
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix a ser deletada
          required: true
          schema:
            type: string
        - name: taxId
          in: query
          required: true
          schema:
            type: string
          example: O CPF ou CNPJ do titular da conta
      responses:
        '200':
          description: Chave Pix excluída com sucesso do PSP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoveKeyResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  /pixindirectshim/addressing/key:
    post:
      tags:
        - Módulo de Endereçamento
      summary: Registrar chave Pix
      description: 'Registre uma chave de endereçamento. Se a chave de endereçamento precisa de confirmação de identificação, a identidade deve ser confirmada primeiro'
      operationId: registerKey
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido.
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente.
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterKeyRequestTO'
      responses:
        '200':
          description: 'Chave de endereçamento registrada localmente. Isso não significa que a chave esteja pronta para ser usada pelos pagadores. A chave pode precisar ser validada primeiro e, depois disso, precisa ser registrada no Banco Central.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterKeyResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  '/pixindirectshim/addressing/key/{key}/verify':
    post:
      tags:
        - Módulo de Endereçamento
      summary: Validar identidade de chave Pix
      description: Confirma a propriedade de chave Pix
      operationId: verifyOwnership
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix
          required: true
          schema:
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/OwnershipVerificationRequestTO'
      responses:
        '200':
          description: A chave Pix então é registrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnershipVerificationResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  /pixindirectshim/addressing/keys:
    get:
      tags:
        - Módulo de Endereçamento
      summary: Consultar chaves Pix por agência e conta
      description: Consulta as chaves de endereçamento local de uma conta no banco de dados local. Agência e conta devem ser fornecidas
      operationId: findKeys
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: branch
          in: query
          description: Agência
          required: true
          schema:
            type: string
          example: '0001'
        - name: accountNumber
          in: query
          description: Conta
          required: true
          schema:
            type: string
          example: '000094836'
      responses:
        '200':
          description: Informações da chaves da agência e conta informada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindKeysResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  '/pixindirectshim/addressing/key/{key}/portability':
    post:
      tags:
        - Módulo de Endereçamento
      summary: Criar pedido de portabilidade de chave Pix
      description: Cria reivindicação de portabilidade de chave Pix com base na confirmação enviada pelo cliente
      operationId: claimPortability
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix
          required: true
          schema:
            type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/PortabilityClaimRequestTO'
      responses:
        '200':
          description: Confirmação do pedido de reivindicação de portabilidade com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortabilityClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
    delete:
      tags:
        - Módulo de Endereçamento
      summary: Cancelar pedido de portabilidade de chave Pix
      description: Cancele uma reivindicação de portabilidade de chave Pix aberta pelo reivindicador
      operationId: cancelClaimPortability
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cancelamento da solicitação de reivindicação de portabilidade com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortabilityClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  '/pixindirectshim/addressing/key/{key}/portabilityResponse':
    post:
      tags:
        - Módulo de Endereçamento
      summary: Confirmar/Negar reivindicação de portabilidade de chave Pix
      description: 'Confirme ou negue a reivindicação da chave Pix fornecida, que está vinculada a uma reivindicação de portabilidade'
      operationId: confirmPortability
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: key
          in: path
          description: Chave Pix
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PortabilityConfirmationRequestTO'
      responses:
        '200':
          description: Confirmação ou cancelamento feito com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortabilityClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  '/pixindirectshim/claims/{claimId}':
    get:
      tags:
        - Módulo de Endereçamento
      summary: Consultar reivindicações de chave Pix
      description: 'Obtém informações atuais sobre reivindicações ou portabilidade de chave Pix, claimId deve ser fornecido'
      operationId: findClaim
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: claimId
          in: path
          required: true
          schema:
            type: string
          examples:
            '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}':
              description: ID da reivindicação
              value: f25ba892-95e0-11ea-bb37-0242ac130002
      responses:
        '200':
          description: Informações da chave informada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  /pixindirectshim/claims:
    get:
      tags:
        - Módulo de Endereçamento
      summary: Consultar a listagem de reivindicações
      description: 'Consultar a listagem de reivindicações em que o participante é doador ou reivindicador. Doador ou reivindicador, status e tipo devem ser fornecidos'
      operationId: findClaims
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Identificador de requisição. Se não informado será gerado automaticamente
          schema:
            type: string
        - name: stakeholder
          in: query
          description: Doador ou Reivindicador
          required: true
          schema:
            type: string
          example: 'DONOR, CLAIMER'
        - name: status
          in: query
          description: Status
          required: true
          schema:
            type: string
          example: 'OPEN, WAITING_RESOLUTION, CONFIRMED, CANCELLED, COMPLETED'
        - name: type
          in: query
          description: Tipo
          required: true
          schema:
            type: string
          example: 'OWNERSHIP, PORTABILITY'
        - name: modifiedAfter
          in: query
          description: Filtra as reivindicações com data e hora maior ou igual ao valor informado.
          schema:
            type: string
          example: 'AAAA-MM-DDTHH:MM:SS'
        - name: modifiedBefore
          in: query
          description: Filtra as reivindicações com data e hora menor ou igual ao valor informado.
          schema:
            type: string
          example: 'AAAA-MM-DDTHH:MM:SS'
        - name: limit
          in: query
          description: Número de reivindicações a serem retornadas
          schema:
            type: integer
            format: int32
          example: 20
      responses:
        '200':
          description: Informações da chaves da agência e conta informada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorTO'
  /pixindirectshim/health/check:
    get:
      tags:
        - Health Check
      summary: Verificar integridade da aplicação
      operationId: check
      responses:
        '200':
          description: Aplicação Saudável
          content:
            text/plain:
              schema:
                type: string
                example: OK
  '/pixindirectshim/dispute/v1/infraction-reports/{mipInfractionReportId}/closures':
    post:
      tags:
        - Módulo de relatório de Infrações
      summary: Relatório de fechamento de infrações
      description: 'Encerramento do Relatório de infrações, inicialmente na base de dados do MIP e posteriormente no Banco Central. Isso só pode ser feito pelo PSP que recebeu o relatório'
      operationId: closureReportsPixDisput
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: Idempotency-Id
          in: header
          description: 'Identificador de transação exclusivo usado para controle de idempotência. Quando um cliente repete uma requisição para um endpoint informando o mesmo Idempotency-Id, se a requisição anterior com aquele Idempotency-Id foi processada com sucesso, nenhuma nova transação é criada e a mesma resposta retornada anteriormente é retornada novamente'
          required: true
          schema:
            type: string
        - name: mipInfractionReportId
          in: path
          required: true
          schema:
            type: string
          examples:
            '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}':
              description: identificador da solicitação no MIP
              value: f25ba892-95e0-11ea-bb37-0242ac130002
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClosureReportsPixDisputeAnalisysTO'
      responses:
        '200':
          description: Relatório retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfractionReportsPixDisputeResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorBodyTO'
  '/pixindirectshim/dispute/v1/infraction-reports/{mipInfractionReportId}':
    get:
      tags:
        - Módulo de relatório de Infrações
      summary: Relatório de consulta de infrações
      description: Consulta um Relatório de Infração
      operationId: consultInfractionReport
      parameters:
        - name: Authorization
          in: header
          description: A valid OAuth2 access token.
          required: true
          schema:
            type: string
        - name: mipInfractionReportId
          in: path
          required: true
          schema:
            type: string
          examples:
            '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}':
              description: identificador da solicitação no MIP
              value: f25ba892-95e0-11ea-bb37-0242ac130002
      responses:
        '200':
          description: Relatório retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfractionReportsPixDisputeResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorBodyTO'
  /pixindirectshim/dispute/v1/infraction-reports:
    post:
      tags:
        - Módulo de relatório de Infrações
      summary: Relatório de abertura de infrações
      description: 'Cria um relatório de Infração, que é enviado posteriormente ao Banco Central. Ambos os participantes debitados e creditados podem criar relatórios de infração'
      operationId: openReportsPixDisput
      parameters:
        - name: Authorization
          in: header
          description: Token de acesso OAuth2 válido
          required: true
          schema:
            type: string
        - name: Idempotency-Id
          in: header
          description: 'Identificador de transação exclusivo usado para controle de idempotência. Quando um cliente repete uma requisição para um endpoint informando o mesmo Idempotency-Id, se a requisição anterior com aquele Idempotency-Id foi processada com sucesso, nenhuma nova transação é criada e a mesma resposta retornada anteriormente é retornada novamente'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InfractionCreationTO'
      responses:
        '200':
          description: Relatório retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfractionReportsPixDisputeResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorBodyTO'
  '/pixindirectshim/dispute/v1/infraction-reports/{mipInfractionReportId}/cancellations':
    post:
      tags:
        - Módulo de relatório de Infrações
      summary: Relatório de cancelamento de infrações
      operationId: reportCancellations
      parameters:
        - name: Authorization
          in: header
          description: A valid OAuth2 access token.
          required: true
          schema:
            type: string
        - name: Idempotency-Id
          in: header
          description: 'Identificador de transação exclusivo usado para controle de idempotência. Quando um cliente repete uma requisição para um endpoint informando o mesmo Idempotency-Id, se a requisição anterior com aquele Idempotency-Id foi processada com sucesso, nenhuma nova transação é criada e a mesma resposta retornada anteriormente é retornada novamente'
          required: true
          schema:
            type: string
        - name: mipInfractionReportId
          in: path
          description: identificador da solicitação no MIP
          required: true
          schema:
            type: string
          example: f25ba892-95e0-11ea-bb37-0242ac130002
      responses:
        '200':
          description: Relatório retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfractionReportsPixDisputeResponseTO'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseErrorBodyTO'
  /pixindirectshim/v1/payment-service-providers:
    get:
      tags:
        - Módulo de Liquidação
      summary: Consulta de provedores de serviços de pagamento
      description: 'Consulta os atuais provedores de serviços de pagamento válidos, conforme determinado pelo Banco Central<br><h2>Release note</h2><p>Novo parâmetro de busca adicionado: </p><ul><li>ispb</li></ul></p>'
      operationId: findPaymentServiceProvider
      parameters:
